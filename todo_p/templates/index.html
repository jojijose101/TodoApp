{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
           <h1>ToDo</h1>
            </div>
        </div>
            </div>

    </div>

</div>
<div class="container" >
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-4 shadow" >

            {% csrf_token %}
        <div class="mb-2">
                <input class="form-control" type="text" name="task" placeholder="Enter Task">
        </div>
            <div class="mp-">
                <input class="form-control" type="number" name="priority" placeholder="Enter priority">
        </div>

            <div class="mt-2">
                <input class="form-control" type="date" name="date">
        </div>

            <button type="submit" class="btn btn btn-primary mt-2">Submit</button>

        </form>
            </div>
        <div class="col-md-6 ">

                <h4>Task to be Compleated</h4>

             {% for i in todo%}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.task}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'todoapp:edit' i.id %}" type="submit" class="btn btn-primary">Edit</a>
                    <a href="{% url 'todoapp:delete' i.id %}" type="submit" class="btn btn-success">Done</a>
                </div>
            </div>


            {% endfor %}
        </div>
</div>
</div>
{% endblock %}
